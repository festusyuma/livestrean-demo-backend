    <button class="connect-button">
        connect
    </button>

    <button class="start-button">
        start
    </button>

    <button class="stop-button">
        stop
    </button>

    <div id="videos">
        <div id="subscriber"></div>
        <div id="publisher"></div>
    </div>
    
    <script type="module">
        const auth = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYXRhIjp7ImlkIjo3LCJlbWFpbCI6InR1dG9yQGdtYWlsLmNvbSIsImRlbGV0ZWQiOmZhbHNlLCJjcmVhdGVkQXQiOiIyMDIxLTEwLTEzVDEwOjIxOjA3LjY0OVoiLCJ1cGRhdGVkQXQiOiIyMDIxLTEwLTEzVDEwOjIxOjA3LjY0OVoiLCJyb2xlSWQiOjIsInJvbGUiOnsiaWQiOjIsIm5hbWUiOiJUdXRvciIsImtleSI6InR1dG9yIn19LCJpYXQiOjE2MzQxMjA0NzEsImV4cCI6MTYzNDcyNTI3MX0.JIiG6myy_LUmbacVACkm2Kc8KKuedV3yp96XDCiQSBA'
        const initBtn = document.querySelector('.init-button')
        const connectBtn = document.querySelector('.connect-button')
        const startBtn = document.querySelector('.start-button')
        const stopBtn = document.querySelector('.stop-button')
      
        let apiKey = ''
        let sessionId = ''
        let token = ''
        let session = null

        // Handling all of our errors here by alerting them
        function handleError(error) {
            if (error) {
                alert(error.message);
            }
        }

        function initializeSession() {
            session = OT.initSession(apiKey, sessionId);

            // Subscribe to a newly created stream

            // Create a publisher
            var publisher = OT.initPublisher('publisher', {
                insertMode: 'append',
                width: '100%',
                height: '100%'
            }, handleError);

            // Connect to the session
            session.connect(token, function(e) {
                // If the connection is successful, publish to the session
                if (e) handleError(e)
                else session.publish(publisher, handleError);
            })
        }

        async function initializeStream() {
            try {
                const res = await axios.put('https://skill-paddy.herokuapp.com/tutor/course/session/1/init', null, {
                    headers: {
                        Authorization: auth
                    }
                })

                const resData = res.data
                if (resData.success) alert('initialized')
                else alert(resData.message)
            } catch (e) {
                console.error(e)
            }
        }

        async function connectStream() {
            try {
                const res = await axios.get('https://skill-paddy.herokuapp.com/tutor/course/session/1/join', {
                    headers: {
                        Authorization: auth
                    }
                })

                const resData = res.data
                if (resData.success) {
                    apiKey = resData.data.apiKey
                    sessionId = resData.data.streamId
                    token = resData.data.token
                    initializeSession()
                }
                else alert(resData.message)
            } catch (e) {
                console.error(e)
            }
        }

        async function startStream() {
            try {
                const res = await axios.put('https://skill-paddy.herokuapp.com/tutor/course/session/1/start', null, {
                    headers: {
                        Authorization: auth
                    }
                })

                const resData = res.data
                if (resData.success) alert(resData.message)
                else alert(resData.message)
            } catch (e) {
                console.error(e)
            }
        }

        async function stopLivestream() {
            try {
                const res = await axios.put('https://skill-paddy.herokuapp.com/tutor/course/session/1/stop', null, {
                    headers: {
                        Authorization: auth
                    }
                })

                const resData = res.data
                if (resData.success) {
                    if (session) session.disconnect()
                    alert(resData.message)
                }
                else alert(resData.message)
            } catch (e) {
                console.error(e)
            }
        }

        initBtn.addEventListener('click', async (e) => {
            await initializeStream()
        })

        connectBtn.addEventListener('click', async (e) => {
            await connectStream()
        })

        startBtn.addEventListener('click', async (e) => {
            await startStream()
        })

        stopBtn.addEventListener('click', async (e) => {
            await stopLivestream()
        })
    </script>
</body>
</html>
